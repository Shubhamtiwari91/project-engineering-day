  <style>
    /* ---------- Base Styles ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 5px;
    }

    /* ---------- navigation ---------- */
    .nav{
  top: 0;
  position: sticky;
    width: 100%;
    height: 5vw;
    background-color: rgb(2, 2, 69);
    padding: 0.5vw;
    box-sizing: border-box;
    z-index: 2;

}

ul{
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

ol ,a{
text-decoration: none;
color: orangered;
font-size: 1.3vw;
  font-family: "DM Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: 800;
  font-style: normal;

}

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: white;

    }

    /* ---------- Responsive Gallery ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.09);
    }

    /* ---------- Fullscreen Lightbox ---------- */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(204, 204, 201, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 200px;
      }
    }


    /* footer */

.footercontainer{
    width: 100%;
    height: 70dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    background-color: rgb(13, 13, 13);
}

.btn{
    width: 4rem;
    height: 4rem;
    border-radius: 50%;
    background: #2d2a2a;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}
.btn i{
    font-size: 1.8rem;
    color: #7a7a7a;
    transition: 0.6s;
}

@property --fill {
    syntax: '<percentage>';
    initial-value: 0%;
    inherits: true;
}

.outside{
    padding: 3px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    outline: none;
    transition: --fill 0.8s ease-in-out;
}

.outside:hover .btn i{
    color: crimson;
}

.footer{
  background-color: black;
  color: white;
  display: flex;
  position: relative;
  align-items: center;
  justify-content: center;
}
  </style>

  <script>
    // Get elements
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    // Open lightbox on image click
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    // Close lightbox on close button click
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close lightbox on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Close on Esc key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
      }
    });
  </script>
